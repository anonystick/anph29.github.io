    </h1>



    <div class="meta">

  <div class="content" itemprop="articleBody">
    <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> sumStrings = <span class="function">(<span class="params">a, b</span>) =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">const</span> aStr = a.split(<span class="string">''</span>).reverse(),</span><br><span class="line">    bStr = b.split(<span class="string">''</span>).reverse(),</span><br><span class="line">    alen = a.length,</span><br><span class="line">    blen = b.length,</span><br><span class="line">    len = alen &gt; blen ? alen : blen</span><br><span class="line">  <span class="keyword">let</span> rs = [],</span><br><span class="line">    remember = <span class="number">0</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt;= len; i++) &#123;</span><br><span class="line">    <span class="keyword">const</span> rsi = (+aStr[i] || <span class="number">0</span>) + (+bStr[i] || <span class="number">0</span>) + remember,</span><br><span class="line">      rss = (rsi &lt; <span class="number">10</span> ? <span class="string">'0'</span> : <span class="string">''</span>) + rsi,</span><br><span class="line">      [r, sum] = rss.split(<span class="string">''</span>)</span><br><span class="line">    remember = +r</span><br><span class="line">    rs.push(sum)</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> rmvLeadZero(rs.reverse().join(<span class="string">''</span>))</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">const</span> rmvLeadZero = <span class="function"><span class="params">s</span> =&gt;</span> &#123;</span><br><span class="line">  <span class="keyword">while</span> (s.charAt(<span class="number">0</span>) === <span class="string">'0'</span>)</span><br><span class="line">    s = s.substr(<span class="number">1</span>)</span><br><span class="line">  <span class="keyword">return</span> s</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p>EX:<br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">sumStrings(<span class="string">'123'</span>, <span class="string">'321'</span>)<span class="comment">//444</span></span><br><span class="line">sumStrings(<span class="string">'8797927323'</span>, <span class="string">'3232321'</span>)<span class="comment">//"8801159644"</span></span><br></pre></td></tr></table></figure></p>
